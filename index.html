<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Slider</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h2>Image Slider with Groot</h2>
    <div class="slider">
      <div class="slide">
        <img src="images/image-1.jpg" alt="Image 1" />
      </div>
      <div class="slide">
        <img src="images/image-2.jpg" alt="Image 2" />
      </div>
      <div class="slide">
        <img src="images/image-3.jpg" alt="Image 3" />
      </div>
      <div class="slide">
        <img src="images/image-4.jpg" alt="Image 4" />
      </div>

      <button class="button_slide previous">
        <i class="fas fa-3x fa-chevron-circle-left"></i>
      </button>
      <button class="button_slide next">
        <i class="fas fa-3x fa-chevron-circle-right"></i>
      </button>
    </div>
    <div class="dots-container">
      <span class="dot active" data-slide="0"></span>
      <span class="dot" data-slide="1"></span>
      <span class="dot" data-slide="2"></span>
      <span class="dot" data-slide="3"></span>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
